    <div id="app">
        <div class="container mt-5">
            <h1 class="text-center del">Boolean Todo</h1>
            <div class="text-center">
                <input class="mt-3 mb-3" type="text" placeholder="scrivi la tua commissione" v-model="input" @keyUp.enter="creaElemento">
                <button class="mt-3 mb-3" @click="creaElemento"> <strong> aggiungi</strong></button>
            </div>

            <div class="bg-secondary rounded">
                <div v-for="(element, index) in todos"
                :key="index" 
                class="border-bottom d-flex justify-content-between aligh-items-center p-3 bg-white tre">
                    <p v-bind:class=" ( element.done == true ) ? 'riga' : '' " class="m-0" @click="inVerti(index)">{{ element.text }}</p>
                    <i class="fa-solid fa-circle-xmark" @click="cancellazione(i)"></i>
                 </div>

                </div>
            </div>
        </div>
